<h4>Daftar Pegawai</h4>
<p-card class="mb-4">
    <div class="flex justify-content-between align-items-center mb-3">
        <p-button label="Tambah Data Daftar Pegawai" icon="pi pi-plus" (click)="openNewDaftar()"></p-button>
    </div>
</p-card>

<!-- Filter/Search -->
<div class="flex gap-3 mb-3">
    <span class="p-input-icon-left w-full md:w-30rem">
        <p-iconField>
            <input #dtSearch pInputText type="text" placeholder="Search" (input)="dtTable.filterGlobal(dtSearch.value, 'contains')" class="w-full" />
            <p-inputicon class="pi pi-search" />
        </p-iconField>
    </span>
</div>

<p-table
    #dtTable
    [value]="masterpegawaiList"
    [loading]="loadingDaftar"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5,10,20]"
    [globalFilterFields]="['idupt', 'nama','jabatan','pangkat','status']"
    [sortField]="'idupt'"
    [sortOrder]="1"
    responsiveLayout="scroll"
    class="p-datatable-gridlines p-datatable-sm"
>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="idupt">Entitas<p-sortIcon field="idupt"></p-sortIcon></th>
            <th pSortableColumn="nip">NIP <p-sortIcon field="nip"></p-sortIcon></th>
            <th pSortableColumn="nama">Nama<p-sortIcon field="nama"></p-sortIcon></th>
            <th pSortableColumn="jabatan">Jabatan <p-sortIcon field="jabatan"></p-sortIcon></th>
            <th pSortableColumn="uid">User ID <p-sortIcon field="uid"></p-sortIcon></th>
            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
            <th>Aksi</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ getNmUptLabel(item.idupt) }}</td>
            <td>{{ item.nama }}</td>
            <td>{{ item.nama }}</td>
            <td>{{ item.jabatan }}</td>
            <td>{{ item.uid }}</td>
            <td>{{ getStatusLabel(item.status) }}</td>
            <td>
                <p-button icon="pi pi-pencil" styleClass="p-button-text p-button-sm mr-2" (click)="editDaftar(item)"></p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-text p-button-sm p-button-danger" (click)="confirmDeleteDaftar(item)"> </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- Dialog Pendapatan -->
<p-dialog [(visible)]="masterpegawaiDialog" [modal]="true" [style]="{width: '700px'}" header="{{ masterpegawaiEdit ? 'Edit' : 'Tambah' }} Daftar">
    <div class="p-fluid flex flex-col gap-4">
        <!-- ID PEGAWAI (Readonly saat edit) -->
        <div class="flex flex-col gap-2" *ngIf="masterpegawaiEdit">
            <label for="idpegawai">ID Pegawai</label>
            <input id="idpegawai" type="text" pInputText [(ngModel)]="selectedMasterpegawai.idpegawai" readonly />
        </div>

        <!-- ID UPT -->
        <div class="flex flex-col gap-2">
            <label for="idupt">Entitas</label>
            <p-select [options]="masteruptOptions" [(ngModel)]="selectedMasterpegawai.idupt" placeholder="Pilih UPT" optionLabel="label" optionValue="value"> </p-select>
        </div>

        <!-- UID -->
        <div class="flex flex-col gap-2">
            <label for="uid">User ID</label>
            <input id="uid" type="text" pInputText [(ngModel)]="selectedMasterpegawai.uid" />
        </div>

        <!-- NIP -->
        <div class="flex flex-col gap-2">
            <label for="nip">NIP</label>
            <input id="nip" type="text" pInputText [(ngModel)]="selectedMasterpegawai.nip" required />
        </div>

        <!-- NIK -->
        <div class="flex flex-col gap-2">
            <label for="nik">NIK</label>
            <input id="nik" type="text" pInputText [(ngModel)]="selectedMasterpegawai.nik" required />
        </div>

        <!-- Nama -->
        <div class="flex flex-col gap-2">
            <label for="nama">Nama</label>
            <input id="nama" type="text" pInputText [(ngModel)]="selectedMasterpegawai.nama" required />
        </div>

        <!-- Jabatan -->
        <div class="flex flex-col gap-2">
            <label for="jabatan">Jabatan</label>
            <input id="jabatan" type="text" pInputText [(ngModel)]="selectedMasterpegawai.jabatan" required />
        </div>

        <!-- Golongan -->
        <div class="flex flex-col gap-2">
            <label for="golongan">Golongan</label>
            <input id="golongan" type="text" pInputText [(ngModel)]="selectedMasterpegawai.golongan" />
        </div>

        <!-- Pangkat -->
        <div class="flex flex-col gap-2">
            <label for="pangkat">Pangkat</label>
            <input id="pangkat" type="text" pInputText [(ngModel)]="selectedMasterpegawai.pangkat" required />
        </div>

        <!-- ID KTP -->
        <div class="flex flex-col gap-2">
            <label for="idktp">KTP</label>
            <p-autoComplete [(ngModel)]="selectedMasterpegawai.idktp" [suggestions]="filteredKtp" (completeMethod)="searchReknrc($event)" field="value" [forceSelection]="true" [dropdown]="true" placeholder="Pilih Nama KTP"> </p-autoComplete>
        </div>

        <!-- Telepon -->
        <div class="flex flex-col gap-2">
            <label for="telepon">Telepon</label>
            <input id="telepon" type="text" pInputText [(ngModel)]="selectedMasterpegawai.telepon" />
        </div>

        <!-- Status -->
        <div class="flex flex-col gap-2">
            <label>Status</label>
            <div class="flex gap-4">
            <div class="flex items-center">
                <p-radioButton id="status1" name="status" value="1" [(ngModel)]="selectedMasterpegawai.status" inputId="statusAktif" label="Aktif" />
                <label for="status1" class="leading-none ml-2">Aktif</label>
            </div>
            <div class="flex items-center">
                <p-radioButton id="status2" name="status" value="0" [(ngModel)]="selectedMasterpegawai.status" inputId="statusNonAktif" label="Tidak Aktif" />
                <label for="status2" class="leading-none ml-2">Tidak aktif</label>
            </div>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <p-button label="Batal" icon="pi pi-times" styleClass="p-button-text" (click)="masterpegawaiDialog=false"></p-button>
        <p-button label="Simpan" icon="pi pi-check" (click)="saveDaftar()"></p-button>
    </ng-template>
</p-dialog>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
